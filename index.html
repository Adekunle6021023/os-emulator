<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/select_avatar_main.css">
    <link rel="stylesheet" href="css/select_avatar_login.css">

    <script>
        if (window.innerWidth < 1024) {
            (async function getText() {
                const getData = await fetch('./txt/index_error_modal.txt');
                const receive = await getData.text();
                document.querySelector('body').innerHTML = receive;
            })()
        }
    </script>

<body>
    <div class="select_avatar-container">

    <div class="login-container">
        <div class="header">
            <p>Login</p>
        </div>
        <div class="form-container">
            <div class="user-avatar"></div>
            <div class="form-wrapper">
                <form class="form">
                    <p>User</p>
                    <label for="passcode">Passcode</label>
                    <input type="password" placeholder="Passcode" id="passcode" autocomplete="new-password">
                    <button type="button" class="btn">Login</button>
                    <div>Your passcode for this session is: <span class="session-passcode"></span></div>
                </form>
            </div>
        </div>
    </div>
