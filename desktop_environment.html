<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&family=Quicksand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/desktop_environment_main.css">
    <link rel="stylesheet" href="css/desktop_environment_tweaks.css">
    <link rel="stylesheet" href="css/desktop_environment_left-sidebar_modals.css">
</head>

<body>
    <div class="container">
        <div class="arena">
            <div class="sidebar-left">
                <div class="sidebar-left-header">
                    <div class="user-profile-wrapper">
                        <div class="close-btn-wrapper">
                            <div class="close-btn"></div>
                        </div>
                        <div class="user-avatar"></div>
                        <div class="user-details">
                            <p class="user-name">User<span class="user-no"></span></p>
                            <p class="user-email">user<span class="user-no">@liveos.os</span></p>
                        </div>
                    </div>
                </div>
                <div class="options-wrapper">
                    <div class="options">
                        <div class="option-icon"></div>
                        <p class="option-name">My Account</p>
                    </div>
                    <div class="options">
                        <div class="option-icon"></div>
                        <p class="option-name">My Apps</p>
                    </div>
                    <div class="options">
                        <div class="option-icon"></div>
                        <p class="option-name">Recycle</p>
                    </div>
                    <div class="options">
                        <div class="option-icon"></div>
                        <p class="option-name">My Shared Spaces</p>
                    </div>
                    <div class="options">
                        <div class="option-icon"></div>
                        <p class="option-name">Search</p>
                    </div>
                </div>
            </div>
            <div class="featured-area">
                <div class="modal-container"></div>
                <div class="sidebar-nav">
                    <div class="sidebar-left-toggler-wrapper">
                        <div class="toggler"></div>
                    </div>
                </div>
                <div class="featured-program-wrapper">
                    <div class="main-bar">
                        <header class="header">
                            <p>Featured Programs</p>
                            <p class="text-sm">Based on your recent actions.</p>
                        </header>
                        <div class="featured">
                            <div class="grid-item">
                                <div class="inner-img"></div>
                                <div class="item-name">
                                    <p>Amazon</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="inner-img"></div>
                                <div class="item-name">
                                    <p>Calender</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="inner-img"></div>
                                <div class="item-name">
                                    <p>Weather</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="inner-img"></div>
                                <div class="item-name">
                                    <p>Deezer</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="inner-img"></div>
                                <div class="item-name">
                                    <p>Github</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="inner-img"></div>
                                <div class="item-name">
                                    <p>Windows</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="inner-img"></div>
                                <div class="item-name">
                                    <p>Playstation Lite</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="inner-img"></div>
                                <div class="item-name">
                                    <p>Skype</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="inner-img"></div>
                                <div class="item-name">
                                    <p>Slack</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="inner-img"></div>
                                <div class="item-name">
                                    <p>Stack Overflow</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="inner-img"></div>
                                <div class="item-name">
                                    <p>Twitter</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="inner-img"></div>
                                <div class="item-name">
                                    <p>Wifi</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-right taskbar">
                        <div class="taskbar-container">
                            <div class="taskbar-upper">
                                <div class="icon-wrapper">
                                    <div class="icon"></div>
                                </div>
                                <div class="icon-wrapper">
                                    <div class="icon binary"></div>
                                </div>
                                <div class="icon-wrapper">
                                    <div class="icon binary"></div>
                                </div>
                                <div class="icon-wrapper">
                                    <div class="icon binary"></div>
                                </div>
                            </div>
                            <div class="taskbar-lower">
                                <div class="lang-wrapper">
                                    <div class="lang">
                                        <p>ENG</p>
                                        <p>INTL</p>
                                    </div>
                                </div>
                                <div class="date-wrapper">
                                    <div class="date"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/desktop_environment_featured.js" type="module"></script>
    <script src="js/desktop_environment_tweaks.js" type="module"></script>
    <script src="js/desktop_environment_left-sidebar_modals.js" type="module"></script>
</body>

</html>
